<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login System</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/index.css" type="text/css">

  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
  <div id="home">
    <div id="page-container">

      <!-- FORM CONTAINER -->
      <div id="credentials-container">
        <h1 id="title">Sign Up</h1>

        <form action="" id="form">
          <div class="input-container">
            <label for="fname" class="label">First name <span class="alert"></span></label>
            <input class="input" type="text" id="fname" name="fname" placeholder="Name" required>
          </div>

          <div class="input-container">
            <label for="lname" class="label">Last name <span class="alert"></span></label>
            <input class="input" type="text" id="lname" name="lname" placeholder="Last name" required>
          </div>

          <div class="input-container">
            <label for="email" class="label">Email <span class="alert"></span></label>
            <input class="input" type="email" id="email" name="email" placeholder="example@email.com" required>
          </div>

          <div class="input-container">
            <label for="password" class="label" id="passwordLabel">Password <span class="alert"></span></label>
            <input class="input" type="password" id="password" name="password" placeholder="Password" required>
          </div>

          <div class="input-container">
            <label for="cpassword" class="label" id="cpasswordLabel">
              Confirm password <span class="alert"></span>
            </label>
            <input class="input" type="password" id="cpassword" name="cpassword" placeholder="Confirm password"
              required>
          </div>

          <div class="input-container file-container">
            <label for="file" class="label">
              <svg class="icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                viewBox="0 0 24 24">
                <rect fill="none" height="24" width="24" />
                <path
                  d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M7,9l1.41,1.41L11,7.83V16h2V7.83l2.59,2.58L17,9l-5-5L7,9z" />
              </svg>
              Upload a photo <span class="alert"></span>
            </label>
            <input class="input" type="file" id="file" name="file" required>
            <div class="image-container">
              <img src="" alt="" class="image">
            </div>
          </div>
        </form>

        <button id="submit" class="button">Sign up</button>

        <p class="text">or</p>

        <button id="button" class="button">Sign in</button>
      </div>

      <!-- SWIPER CONTAINER -->
      <div id="swiper-container">
        <div class="swiper-container">
          <img src="img/bg.jpg" alt="" class="background" data-swiper-parallax="-23%">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
            </div>
            <div class="swiper-slide">
            </div>
            <div class="swiper-slide">
            </div>
          </div>
          <div class="swiper-pagination"></div>

          <div class="divider">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none" class="wave">
              <path
                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z">
              </path>
            </svg>
          </div>
        </div>

      </div>
    </div>

    <div id="dialog-container">
      <div id="dialog-dummy"></div>
      <div id="dialog-box">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="dialog-icon">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
        </svg>
        <div class="image-container">
          <img src="img/space_1.png" alt="" class="image">
        </div>
        <h2 id="dialog-title"></h2>
        <p id="dialog-error"></p>
      </div>

    </div>

    <script src="script/index.js"></script>
</body>

</html>
